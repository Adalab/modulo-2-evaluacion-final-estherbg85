<!DOCTYPE html>
<html lang="es">
  <head>

    <link rel="preconnect" href="./images/waltographUI.ttf" />

    <title>Evaluacion final Modulo 2t</title>

  <body>
    <header class="js_header header"></header>

        <div>
          <h1 class="characters_title">Characters Disney</h1>
          <ul class="js_charactersUl characters_ul"></ul>

    <footer>
      <h3 class="footer">
        Sometimes the right path is not the easiest one. © Adalab 2023
